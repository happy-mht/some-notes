<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
</head>
<body>
用户： <input type="text" name="" id="user"><br>
密码： <input type="password" name="" id="pass"><br>
<input type="button" name="" value="注册" id="btn">
<input type="button" name="" value="登录" id="btn2">
<script type="text/javascript">
	$(function () {
		$('#btn').click(()=>{
			$.ajax({
				url:'/reg',
				data:{user: $('#user').val(), password: $('#pass').val()},
				dataType: 'json',
				success(res){
					if(res.code){
						alert('注册失败'+res.msg);
					}else{
						alert('注册成功');
					}
				},
				error(err){
					alert('注册失败，网络不通')
				}
			})
		})

		$('#btn2').click(()=>{
			$.ajax({
				url:'/login',
				data:{user: $('#user').val(), password: $('#pass').val()},
				dataType: 'json',
				success(res){
					if(res.code){
						alert('登录失败'+res.msg);
					}else{
						alert('登录成功');
					}
				},
				error(err){
					alert('登录失败，网络不通')
				}
			})
		})
	})
</script>
</body>
</html>
