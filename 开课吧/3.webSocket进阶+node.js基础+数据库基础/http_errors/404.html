<!DOCTYPE html>
<html>
<head>
	<title>页面不存在</title>
	<meta charset="utf-8">
</head>
<body>

	<input type="text" name="">
	<h1>很抱歉，您要访问的页面不存在！即将于<span id="t">5</span>秒后返回首页 </h1>
	<p>温馨提示：</p>
	<ul>
		<li>
			请检查您访问的网址是否正
		</li>
		<li>如果您不能确认访问的网址，请浏览百度更多页面查看更多网址。</li>
		<li>回到顶部重新发起搜索</li>
		<li>如有任何意见或建议，请及时反馈给我们</li>
	</ul>
	<script type="text/javascript">
		window.onload = function () {
			let t= 5;
			setInterval(() =>{
				t--;
				document.getElementById('t').innerHTML = t;
				if(t==0) {
					window.location = 'https://www.baidu.com/'
				}
			},1000)
		}
	</script>
</body>
</html>
